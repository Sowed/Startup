<!DOCTYPE html>
<html class="main">

<head>
    <meta charset="UTF-8">
    <title>SACCO | An Enterprise App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700|Montserrat:100,200,400,500,700,900|Raleway:300,400,600,700,900|Source+Sans+Pro:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="container">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                   autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
<script>
    //Fix to allow loading js libraries for electron
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>
<script src="js/jquery-3.2.0.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script>
    if (window.module) {
        module = window.undefined;
    }
    //Close the fix
</script>
</body>
<script>
    require('./js/renderer.js');
</script>

</html>
